<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
</head>
<body>

<h2>Current Time</h2>

<div id="currentTime"></div>

<script>
function showTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    if(h<10) h = "0"+h;
    if(m<10) m = "0"+m;
    if(s<10) s = "0"+s;
    var current_time = h + ":" + m + ":" + s;
    document.getElementById('currentTime').innerHTML = current_time;
    setTimeout(showTime, 1000);
    h = h + 1 
}
showTime();
</script>

</body>
</html>
